<ion-view>
  <div class="bar bar-header bar-balanced">
    <h1 class="title">{{levelObj.levelName}} Level</h1>
  </div>
  <ion-content>
    <br/>
    <br/>
    <div class="list" oc-lazy-load="['box']">
      <div class="item text-center">
        Your are playing <b>{{chancesArr.length+1}}</b> chance
      </div>
      <a class="item text-center">
        Remaining {{remainingTime/1000}} Sec
      </a>
      <div class="item text-center">
        <div class="row text-center" ng-repeat="itemArr in matrix track by $index">
          <div ng-repeat="item in itemArr track by $index">
            <div box obj="item" on-change="onChangeCallback"></div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
